<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MovieMax</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/auth.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ¬</text></svg>">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="../../index.html" class="logo">MovieMax</a>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="../../index.html">Home</a></li>
                    <li class="nav-item"><a href="../customer/movies.html">Movies</a></li>
                    <li class="nav-item"><a href="login.html">Customer Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-card admin-auth-card">
            <div class="auth-header">
                <h1>Admin Portal</h1>
                <p>Sign in to manage MovieMax system</p>
            </div>

            <form class="auth-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="email">Admin Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter admin email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    Sign In as Admin
                </button>
            </form>

            <div class="auth-links">
                <p><a href="login.html">Customer Login</a></p>
            </div>

            <div class="admin-credentials">
                <h4>Demo Credentials:</h4>
                <p><strong>Email:</strong> ravi@admin.com</p>
                <p><strong>Password:</strong> admin123</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../config/app-config.js"></script>
    <script src="../../assets/js/utils.js"></script>
    <script src="../../assets/js/api.js"></script>
    <script src="../../assets/js/auth.js"></script>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';

            try {
                await auth.adminLogin(email, password);
                Utils.showSuccess('Admin login successful! Redirecting to dashboard...', document.querySelector('.auth-card'));

                setTimeout(() => {
                    window.location.href = '../admin/dashboard.html';
                }, 1500);

            } catch (error) {
                Utils.showError(error.message, document.querySelector('.auth-card'));
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In as Admin';
            }
        });

        // Check if already logged in as admin
        if (auth.isAdminLoggedIn()) {
            window.location.href = '../admin/dashboard.html';
        }
    </script>

    <style>
        .admin-credentials {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            border: 1px solid #dee2e6;
        }

        .admin-credentials h4 {
            margin-bottom: 0.5rem;
            color: #495057;
            font-size: 0.9rem;
        }

        .admin-credentials p {
            margin: 0.25rem 0;
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</body>
</html>
